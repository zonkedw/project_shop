name: fitpilot
description: Кроссплатформенное приложение для учёта питания и тренировок с AI-персонализацией
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  
  # Barcode Scanner
  mobile_scanner: ^3.5.5
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Loading & Progress
  flutter_spinkit: ^5.2.0
  
  # Image
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

